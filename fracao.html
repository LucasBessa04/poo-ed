<body>
    <!-- Difícil 4 –    Faça um programa que leia um valor n,
     inteiro e positivo, calcule e mostre a seguinte 
     soma: S = 1 + 1/2 + 1/3 + 1/4 + … + 1/n. -->
    <script>
let number = parseInt(prompt("Digite um número"));
let soma =0;
for(let denominador =1; denominador<=number; denominador++){
    soma += 1/denominador;
}
document.write(soma);
    </script>
</body>
