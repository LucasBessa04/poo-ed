<body>
    <!-- Fácil 3 –    Faça um programa que verifique e 
    mostre os números entre 1.000 e 2.000 (inclusive) 
    que,quando divididos por 11 produzam resto igual a 2. -->

    <script>
        let contador = 0;
        for(let i=1000; i<=2000; i++){
            if(i % 11 == 2){
            document.write(i + ",");
            contador++;
            }
        }
        document.write("Existem " + contador + " números")
    </script>
</body>
