<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Copa</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
            let ano =prompt("Digite um ano");
            if(ano<1930)
                alert("Não houve copa antes de 1930");
                else if((ano-1930)%4!=0){
            for(var copa =1930; copa<ano;copa+=4){
                document.write(copa + "<br>");
                if(ano==copa)
                alert("Opa,teve copa");
                 else
                 alert("Tururu, não teve copa");break;
            }
       }
       if(ano>=2022)
            alert("Não sabemos se haverá copa");
    </script>
</head>
<body>
    
</body>
</html>
